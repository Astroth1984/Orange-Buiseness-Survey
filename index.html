<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="shortcut icon" type="image/png" href="./logo_orange_miniatures.png" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="wrap">

            <div class="arrow animated bounce"></div>

            <header>
                <div class="logo">
                </div>
                <nav>
                    <ul class="nav-links">
                        <a href="#">Home</a>
                        <a href="#link1">Registration</a>
                        <a href="#link2">Contact</a>
                        <a href="https://www.orange-business.com/fr/solutions/iot" target="_blank">Orange_IOT</a>
                    </ul>
                </nav>
            </header>



            <section class="transparent">
                <div class="container">
                    <h1>
                        Orange Business Services
                    </h1>
                </div>
                <div class="container">
                    <img src="./Orange_Business_Services.png" alt=" ">
                </div>
            </section>


            <section class="contentbox" id="link1">
                <div class='signup-container'>
                    <div class='left-container'>
                        <div class='sidelogo'>
                            <img src='unnamed.gif'>
                        </div>
                    </div>
                    <div class='right-container'>
                        <div class="front">
                            <header>
                                <h1>Registration</h1>
                                <div class='set'>
                                    <div class='profil-name'>
                                        <label for='profil-name'>First Name</label>
                                        <input id='profil-name' placeholder="first name" type='text'>
                                    </div>
                                    <div class='profil-photo'>
                                        <button id='profil-upload'>
                                                            <i class="fas fa-camera-retro "></i>
                                                    </button>
                                        <label for='profil-upload'>Upload a photo</label>
                                    </div>
                                </div>
                                <div class='set'>
                                    <div class='profil-lastName'>
                                        <label for='profil-lastName'>Last Name</label>
                                        <input id='profil-lastName' placeholder="last name " type='text'>
                                    </div>
                                    <div class='profil-birthday'>
                                        <label for='profil-birthday'>Birthday</label>
                                        <input type="date" id="start" name="trip-start" value="1999-01-01" min="1999-01-01" max="2020-12-31">
                                    </div>
                                </div>
                                <div class='set'>
                                    <div class='profil-gender'>
                                        <label for='profil-gender'>Gender</label>
                                        <div class='radio-container'>
                                            <input checked='' id='profil-gender-female' name='profil-gender' type='radio' value='female'>
                                            <label for='profil-gender-female'>Female</label>
                                            <input id='profil-gender-male' name='profil-gender' type='radio' value='male'>
                                            <label for='profil-gender-male'>Male</label>
                                        </div>
                                    </div>
                                    <div class='profil-account'>
                                        <label for='profil-account'>Other Account</label>
                                        <div class='radio-container'>
                                            <input checked='' id='profil-account-yes' name='yes-no' type='radio' value='yes'>
                                            <label for='profil-account-yes'>Yes</label>
                                            <input id='profil-account-no' name='yes-no' type='radio' value='no'>
                                            <label for='profil-account-no'>No</label>
                                        </div>
                                    </div>
                                </div>

                                <div class='set'>
                                    <div class='profil-lastName'>
                                        <label for='profil-lastName'>Email</label>
                                        <input id='email' placeholder="exampla@company.com " type='email'>
                                    </div>
                                    <div class='profil-birthday'>
                                        <label for='profil-birthday'>Phone number</label>
                                        <input id='phone' placeholder='+33' type='tel' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} ">
                                    </div>
                                </div>

                                <div class='set'>
                                    <div class='profil-password'>
                                        <label for='profil-password'>Password</label>
                                        <input type="password" id="pwd" name="pwd" minlength="8" required>
                                    </div>
                                    <div class='profil-password'>
                                        <label for='profil-password'>Repeat Password</label>
                                        <input type="password" id="pwd" name="pwd" minlength="8" required>
                                    </div>
                                </div>


                                <div class='profil-role'>
                                    <label for='select-role'>Select Role</label>
                                    <div class='radio-container'>
                                        <input checked='' id='select-role-intern' name='role' type='radio' value='0-25'>
                                        <label for='select-role-intern'>Intern</label>
                                        <input id='select-role-developer' name='role' type='radio' value='25-50'>
                                        <label for='select-role-developer'>Developer</label>
                                        <input id='select-role-manager' name='role' type='radio' value='50-100'>
                                        <label for='select-role-manager'>Manager</label>
                                        <input id='select-role-other' name='role' type='radio' value='100+'>
                                        <label for='select-role-other'>Other</label>
                                    </div>
                                </div>
                            </header>
                            <footer>
                                <div class='set'>
                                    <button id='back'>Back</button>
                                    <button id='next'>Next          
                                        <i class="fas fa-arrow-right "></i> 
                                    </button>
                                </div>
                            </footer>
                        </div>
                        <div class="back">
                            <header>
                                <iframe class="resp-iframe" src="./survey.html" height="420px" width="400px" frameborder='0' scrolling="no">
                                </iframe>
                            </header>
                            <footer>
                                <div class='set'>
                                    <button id='back1'>Back</button>
                                    <button id='next'>
                                        <i class="fa fa-paper-plane" 
                                           aria-hidden="true">
                                        </i>
                                        Send
                                    </button>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </section>


            <section class="contentbox" id="link2">
                <h1>Contact Us</h1>
                <form class="cf">
                    <div class="half left cf">
                        <input type="text" id="input-name" placeholder="Name">
                        <input type="email " id="input-email" placeholder="Email address">
                        <input type="text" id="input-subject" placeholder="Subject">
                    </div>
                    <div class="half right cf">
                        <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
                    </div>
                    <input type="submit" value="Submit" id="input-submit">
                </form>
            </section>


        </div>


    </div>

    <footer class="footer" id="link3">
        <ul class="social-icons">
            <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.linkedin.com/in/fatima-ezzahra-benkira-3958aa154/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa fa-github"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa fa-codepen"></i></a></li>
        </ul>
        <p>Coded with <i class="fas fa-heart"></i> by Astroth</p>
    </footer>

    <script src="app.js"></script>


</body>


</html>
